    <h3> ISS Tracker</h3>
    <div id="map"></div>
    <br></br>
    <h4> How many people are in space?</h4>
    <div id="numAnswer"></div>
    <br></br>
    <h4>Who is in space?</h4>
    <div id="pplInSpace"></div>
    <div class="orbit" role="region" aria-label="Astronauts Aboard the ISS" data-orbit  data-options="animInFromLeft:fade-in">
        <div class="orbit-wrapper">
          <div class="orbit-controls">
            <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
            <button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
          </div>
          <ul class="orbit-container">
            <li class="is-active orbit-slide">
              <figure class="orbit-figure">
                <img class="orbit-image" src="/assets/images/CK.png" alt="Space">
                <figcaption class="orbit-caption">Christina Koch</figcaption>
              </figure>
            </li>
            <li class="orbit-slide">
              <figure class="orbit-figure">
                <img class="orbit-image" src="assets/images/AS.png" alt="Space">
                <figcaption class="orbit-caption">Alexander Skvortsov</figcaption>
              </figure>
            </li>
            <li class="orbit-slide">
              <figure class="orbit-figure">
                <img class="orbit-image" src="assets/images/LP.png" alt="Space">
                <figcaption class="orbit-caption">Luca Parmitano</figcaption>
              </figure>
            </li>
            <li class="orbit-slide">
              <figure class="orbit-figure">
                <img class="orbit-image" src="assets/images/AM.png" alt="Space">
                <figcaption class="orbit-caption">Andrew Morgan</figcaption>
              </figure>
            </li>
            <li class="orbit-slide">
                <figure class="orbit-figure">
                  <img class="orbit-image" src="assets/images/OS.png" alt="Space">
                  <figcaption class="orbit-caption">Oleg Skripochka</figcaption>
                </figure>
              </li>
              <li class="orbit-slide">
                <figure class="orbit-figure">
                  <img class="orbit-image" src="assets/images/JM.png" alt="Space">
                  <figcaption class="orbit-caption">Jessica Meir</figcaption>
                </figure>
              </li>
          </ul>
        </div>
      </div>
